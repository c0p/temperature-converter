<!DOCTYPE>
<html>
  <head>
    <title>Temperature</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
      <table id="TempTable" name="F to C">
	<caption>Fahrenheit to Celius</caption>
	<tr>
	 <th>Fahrenheit ( °F )</th>
	<th>Celsius ( °C )</th>
       </tr>
      </table>

      <form id="form">
	<fieldset>
	  <legend>Generate Table:</legend>
	  <div class="range">
	    <label for="InitValue">Initial Fahrenheit Value:</label>
	    <input type="text" id="InitValue" class="formInput"  value="20"><br>
	    
	    <label for="MaxValue">Maximum Fahrenheit Value:</label>
	    <input type="text" id="MaxValue" class="formInput" value="120"><br>

	    <label for="IncrementValue">Increment Value</label>
	    <input type="text" id="IncrementValue" class="formInput" value="5">
	    </div>
	  
	  
	  <p id="inputStatus"></p>
	  <input type="button" onclick="appendData()" id="tableButton" value="Create Table">
	</fieldset>
      </form>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
